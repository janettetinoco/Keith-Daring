<!DOCTYPE html>

<head>
    <title>Keith Daring</title>
    <script type="text/javascript" src="dist/main.js" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Montserrat&family=Permanent+Marker&display==Rock+Salt&display=swap"
        rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Montserrat&family=Permanent+Marker&display=swap"');
        </style>
</head>

<body>
    <div class="game-intro">
        <h1>Welcome to</h1>
        <h2>Keith Daring</h2>

        <h3>A game inspired by the steet artist, Keith Haring.</h3>
        <div id="intro-instructions">
            <div id="intro-obj"> <img id="heart" src='css/images/heart-2.png' />
                Help Keith get to the subway while capturing hearts
                <img id="heart" src='css/images/heart-2.png' />
            </div>
            <div class="direction">Hit <span id="button-span">space bar</span> to speed up</div>
            <div class="direction">Hit <span id="button-span">arrow up</span> to jump</div>
        </div>

        <div id="intro-buttons">
            <button id="start-button"><span>Start</span></button>
        </div>
    </div>

   
    <div id="game" >
        <div id="game-canvas" class="hidden">
            <h1 id="game-title" >Keith Daring</h1>
            <div id="score-card">
                score: <span id="score" value="0" min></span>
            </div>
            <canvas id="game-board" height="550" width="1000"></canvas>
            <div id="game-instructions">
                <h1 id ="title">Instructions</h1>
                <div className="inst-block">
                    <p >
                        Press <img  id="spacebar" src='css/images/space.png'/> to speed up</br>
                        Prees <img id="arrowup" src='css/images/arrowup.png'/> to jump and avoid obstacles
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html></html>
